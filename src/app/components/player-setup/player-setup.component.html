<div class="player-setup">
    <h2>{{ player.player }}</h2>
    <div class="player-setup-content">
        <bs-cargo-port></bs-cargo-port>
        <bs-battle-grid
            [dropEnabled]="true"
            [attack]="player.attack"
            [highlight]="highlight"
            [positions]="player.positions"
            (onDragEntered)="dragEntered($event)"
            (onDragExited)="dragExited($event)"
            (onDragDropped)="dragDropped($event)"
            [positions]="player.positions">
        </bs-battle-grid>
    </div>
    <div
        class="save-btn"
        #tooltip="matTooltip"
        matTooltip="Info about the action"
        matTooltipPosition="above">
        <button
            type="button"
            [disabled]="disabled"
            mat-raised-button (click)="save()">
                Save
        </button>
    </div>

</div>
