<div class="battle-field">
    <bf-navbar></bf-navbar>
    <ng-container *ngIf="(players$ | async) as players">
        <div class="content" [ngClass]="{ 'disable-overlay': !players.length }">
            <bf-cargo-port *ngIf="showPort$ | async"></bf-cargo-port>
            <bf-battle-grid [positions]="positions$ | async"></bf-battle-grid>
        </div>
        <bf-player-details [players]="players"></bf-player-details>
    </ng-container>
</div>
